<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="视频播放.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>视频播放器</title>
</head>
<body>
  <header>
    <h1>华东理工大学</h1>
  </header>

  <div class="video-player">
    <video src="vedio.mp4" controls></video>
    <div class="video-controls">
      <button onclick="playPause()">播放/暂停</button>
      <button onclick="skipForward(5)">快进</button>
      <button onclick="skipBackward(5)">快退</button>
      <button onclick="muteUnmute()">静音/取消静音</button>
    </div>
  </div>

  <div class="decorative-element"></div>
  <div id="modal1" class="modal">
    <div class="modal-content">
      <img src="aaa.jpg" alt="Image 1">
      <button class="close-button" onclick="closeModal('modal1')">关闭</button>
    </div>
  </div>

  <!-- 第二个弹窗 -->
  <div id="modal2" class="modal">
    <div class="modal-content">
      <img src="fuck.jpg" alt="Image 2">
      <button class="close-button" onclick="closeModal('modal2')">关闭</button>
    </div>
  </div>
  <footer>
华东理工大学计算机职业实践小组
  </footer>

  <script>
    // JavaScript代码可以放在页面底部或外部文件中

    var video = document.querySelector('video');

    function playPause() {
      if (video.paused) {
        video.play();
      } else {
        video.pause();
      }
    }

    function skipForward(seconds) {
      video.currentTime += seconds;
    }

    function skipBackward(seconds) {
      video.currentTime -= seconds;
    }

    function muteUnmute() {
      video.muted = !video.muted;
    }
  </script>
  
    <script>
      // JavaScript代码可以放在页面底部或外部文件中
  
      // 打开弹窗
      function openModal(modalId) {
        var modal = document.getElementById(modalId);
        modal.style.display = 'block';
      }
  
      // 关闭弹窗
      function closeModal(modalId) {
        var modal = document.getElementById(modalId);
        modal.style.display = 'none';
      }
    </script>
</body>
</html>
